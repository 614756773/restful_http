<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        function submitData(){
            $.ajax({
                url:'http://localhost:10006/login',
                type:'post',
                data:$("#form").serialize(),
                dataType:'json',
                success:function(s){
                    if(s.result==1){
                        $('#home').hide();
                        $('#success').show();
                    }else{
                        $('#home').hide();
                        $('#errorh').html(s.msg);
                        $('#error').show();
                    }
                },
                error:function(){
                    alert("something wrong");
                }
            })
        }
        function retry(){
            $('#home').show();
            $('#error').hide();
        }
    </script>
</head>
<body>
<div class="container" id="home">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" id="form">
                <div class="form-group">
                    <label>Username</label><input type="text" name="username" class="form-control" id="username" />
                </div>
                <div class="form-group">
                    <label>Password</label><input type="password" name="password" class="form-control" id="password" />
                </div>
                <div class="form-group">
                </div> <button type="button" class="btn btn-default" onclick="submitData()">Submit</button>
                <button class="btn btn-default" type="button" onclick="window.open('/register')">register</button>			</form>
        </div>
    </div>
</div>
<div class="jumbotron" id="error" style="display:none">
    <h1 id="errorh">error!</h1>
    <p>please check your username and password</p>
    <p><a class="btn btn-primary btn-lg" href="javascript:void(0)" onclick="retry()" role="button">Retry</a></p>
</div>
<div>
<div class="jumbotron" id="success" style="display:none">
    <h1>login success!</h1>
    <p>This is Qin.Z.Qin's network program</p>
    <p><a class="btn btn-primary btn-lg" href="/home" role="button">Home</a></p>
</div>
</div>
</body>
</html>
